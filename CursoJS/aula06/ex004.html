    <script>
        var nome = window.prompt('qual é o seu nome?: ') 
        document.write(`ola, <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br/>`)
        document.writeln(`seu nome em letras maiuscula é <strong>${nome.toUpperCase()}</strong>`)
        document.writeln(`seu nome em letras minusculas é <strong>${nome.toLowerCase()}</strong>`)
        
 
 
 </script>
